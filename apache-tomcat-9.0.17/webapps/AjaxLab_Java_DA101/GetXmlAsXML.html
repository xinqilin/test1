<script>  
function showEmps( doc ){

function getXML(){  
  //===實作(填入程式碼)
  var xhr = new XMLHttpRequest();
  //設定好回呼函數 
  xhr.onload = function (){   
      if( xhr.status == 200 ){   
      //===回傳的XML資料,可將其改為以XML來處理...^_^\\\)
        alert( xhr.responseXML );
        showEmps( xhr.responseXML );
      }else{ 
        alert( xhr.status );
      }//xhr.status == 200
  }//onload   
  
  //建立好Get連接與送出請求  
  var url = "JONES.xml";
  xhr.open("Get",url,true);
  //送出請求
  xhr.send(null);
}; //function 
</script>
