<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>使用POST請求方式取得回應字串</title>
</head>

<body>

帳號:<input type="text" name="memId" id="memId">
<input type="button" value="取得名字" id="btn"> 

<div id="showPanel">
</div>
<script>  
function getInfo(){ 
  var xhr = new XMLHttpRequest();
  //設定好回呼函數 
  xhr.onreadystatechange = function (){
    if( xhr.readyState == 4 ){
      if(xhr.status == 200){
        document.getElementById("showPanel").innerHTML = 
        xhr.responseText;
      }else{
        alert( xhr.status);
      }//xhr.status == 200
    }//xhr.readyState == 4
  }//onreadystatechange
  
  //建立好Post連接
  var url="PostResponseText.jsp";
  xhr.open("Post",url,true);
  xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
  //送出請求
  var data_info ="memId"+document.getElementById("memId").value;
  xhr.send(data_info);
}//function 

window.addEventListener("load",function (){
  document.getElementById("btn").onclick=getInfo;
}, false);
</script>
</body>
</html>
