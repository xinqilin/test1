<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>使用Get請求方式取得回應字串</title> 
</head>
<body>
 
帳號:<input type="text" name="memId" id="memId">
<input type="button" value="取得名字" id="btn">	

<div id="showPanel">
<div id="showPanel">
</div>

<script>  
function getInfo(){	
  //===實作(填入程式碼)
  var xhr = new XMLHttpRequest();
  //設定好回呼函數 
  xhr.onreadystatechange = function(){
  	if (xhr.readyState == XMLHttpRequest.Done) {
	  	if( xhr.status == 200){
	  		document.getElementById("showPanel").innerHTML = xhr.responseText;
	  	}else{
	  		alert(xhr.status);
		}
	}
  }
  //建立好Get連接與送出請求
  var url = "GetResponseText.jsp?menId=" + document.getElementById("menId").value;
  xhr.open("get",url,true);
  xhr.send(null)
}; //function  

window.addEventListener("load",function (){
	document.getElementById("btn").onclick=getInfo;
}, false);
</script>
</body>
</html>
