<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
id<input type="text" name="memId" id="memId"><br>    
password<input type="text" name="memPsw" id="memPsw"><br>
memName<input type="text" name="memName" id="memName"><br>
<input type="button" value="send" onclick = "login()">
<script type="text/javascript">
function login(){
	var member = {};
	member.memId = document.getElementById("memId").value;	
	member.memPsw = document.getElementById("memPsw").value;
	member.memName = document.getElementById("memName").value;

	var jsonStr = JSON.stringify( member );
	var xhr = new XMLHttpRequest();
	var url = "sendJSON.jsp?jsonStr=" + jsonStr;
	xhr.onload = function (){
		alert(xhr.responseText);
	}
	console.log( url );
	xhr.open("get", url, true);
	xhr.send( null );	
}

</script>
</body>
</html>
