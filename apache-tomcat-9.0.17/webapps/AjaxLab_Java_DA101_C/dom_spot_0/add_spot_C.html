<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>
<img src="add_2.png" id="btnAddSpot">

<div class="spotClass" style="display:none">
	景點<input type="text" name="spot"><img src="trash.png">
</div>
<form id="myForm">
  <input type="submit" id="btnSend" value="送出">	
</form>  
<script type="text/javascript">
function $id(id){
  return document.getElementById(id);
}

function addSpot(){
	var myForm = $id("myForm");
	var btnSend = $id("btnSend");
	var newSpot = document.getElementsByClassName("spotClass")[0].cloneNode(true);
	newSpot.style.display = "";
	newSpot.getElementsByTagName("img")[0].onclick = removeSpot;
	myForm.insertBefore( newSpot, btnSend );
}

function removeSpot(e){
	var myForm = $id("myForm");
	var spotDiv = e.target.parentNode; 
	myForm.removeChild( spotDiv );
}

window.addEventListener("load",function(){
	$id("btnAddSpot").onclick = addSpot;

}, false)

</script>
</body>
</html>
