<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>使用GET請求方式取得回應字串</title>
</head>
<body>
帳號<input type="text" name="memId" id="memId">
<input type="button" value="取得會員資料" onClick="getInfo();">	
<div id="showPanel">
</div>

<script>  
function showMemberInfo(xhr){
  var ary = xhr.responseText.split(",");
  var str = "";
  for( i in ary){
    str += ary[i]+"<br>";
  }            
  document.getElementById("showPanel").innerHTML = str;
}

function getInfo(){ 
  //===實作(填入程式碼)  
  //產生xhr物件   
  var xhr = new XMLHttpRequest(); 
  //設定好回呼函數 
  xhr.onreadystatechange = function (){   
    if( xhr.readyState == 4 ){  
      if( xhr.status == 200 ){   
      //回傳的資料若以 "," 隔開,不容易分辨其資料的內容...^_^\\\)
      document.getElementById("showPanel").innerHTML = xhr.responseText;
      //showMemberInfo(xhr);    
    }else{ 
      alert( xhr.status );
      }
    }//readyState  
  }; //xhr.onreadystatechange    

  //建立好Get連接與送出請求 
  var url = "GetMore.jsp?memId=" + document.getElementById("memId").value ;
  xhr.open("Get",url,true);
  xhr.send(null);
}
</script>
</body>
</html>
